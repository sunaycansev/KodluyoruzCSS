<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="header-container">
        <div class="left-side">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="right-side">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img src="/ödev-2/icons/appsbutton.svg" alt="apps-svg" />
          <button class="sign-in">Sign in</button>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <div class="container">
      <div class="center">
        <!-- img -->
        <div class="image-container">
          <img src="/ödev-2/icons/logo.png" alt="logo" />
        </div>
        <!-- search area -->
        <div class="formWrapper">
          <form>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
            <input type="text" />
            <img src="/ödev-2/icons/voicelogo.png" alt="" />
          </form>
        </div>

        <div class="button-container">
          <!-- button 1 -->
          <button type="submit" class="search">Google Search</button>
          <!-- button 2 -->
          <button type="submit" class="lucky">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <!-- main end -->
    <!-- footer start -->
    <footer>
      <div class="left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
    <!-- footer end -->
  </body>
</html>
